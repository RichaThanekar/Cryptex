<body>

  <main>
        <ul id="news-list" class="news-list">
            <!-- News articles will be displayed here -->
        </ul>
    </main>
    <script >
      const rssFeedUrl = 'https://www.coindesk.com/feed';

function fetchCryptoNews() {
    const newsList = document.getElementById('news-list');

    fetch('https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssFeedUrl))
        .then(response => response.json())
        .then(data => {
            const items = data.items;

            items.forEach(item => {
                const title = item.title;
                const description = item.description;

                const newsItem = document.createElement('li');
                newsItem.className = 'news-item';

                const titleElement = document.createElement('div');
                titleElement.className = 'news-title';
                titleElement.textContent = title;

                const descriptionElement = document.createElement('div');
                descriptionElement.className = 'news-description';
                descriptionElement.textContent = description;

                newsItem.appendChild(titleElement);
                newsItem.appendChild(descriptionElement);

                newsList.appendChild(newsItem);
            });
        })
        .catch(error => {
            console.error('Error fetching cryptocurrency news:', error);
        });
}

// Call the function to fetch and display cryptocurrency news.
fetchCryptoNews();



    </script>
</body>
